<h2 style="margin-top: 80px; margin-left: 8%;" > Lista De Eventos Del Paciente </h2>

<div style="margin-left: 8%; margin-right: 8%; margin-top: 4%" >
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="MSHID">
        <th mat-header-cell *matHeaderCellDef>Msh ID.</th>
        <td mat-cell *matCellDef="let history"> {{history.mshID}} </td>
      </ng-container>
    
      <ng-container matColumnDef="ADT Code">
        <th mat-header-cell *matHeaderCellDef> ADT Code </th>
        <td mat-cell *matCellDef="let history"> {{history.adtCode}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let history"> {{history.details}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Event Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let history"> {{history.eventDate}} </td>
      </ng-container>

      <ng-container matColumnDef="Event Time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let history"> {{history.eventTime}} </td>
      </ng-container>

      <ng-container matColumnDef="Acknowledge">
          <th mat-header-cell *matHeaderCellDef> ACK TYPE </th>
          <td [style.color]="history.acked ? 'green' : 'red'" mat-cell *matCellDef="let history"> {{history.ackType}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
